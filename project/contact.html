<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewreport" content="width=device-width,initial-scale=1.0">
        <title>ContactUs</title>
        <link rel="stylesheet" href="contact.css">
        <script></script>
    </head>
    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div class="box">
                <!--form-->
                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form action="home.html">
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="Enter the fname" required>
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Enter the lname" required>
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="email" placeholder="xyz@gmail.com" required>
                                </div>
                                <div class="inputBox">
                                    <span>Mobile</span>
                                    <input type="text" placeholder="9876540321" required>
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea  placeholder="Write your message here..." required></textarea>
                                </div>
                                </div>
                                <div class="row100">
                                    <div class="inputBox1">
                                       <!--<button><a href="home.html" onclick="alert('message sent sucessfully')">Send</a></button>-->
                                       <input type="submit" value="Send">
                                    </div>
                                </div>
                        </div>
                    </form>
                </div>
                <!--infobox-->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infobox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>Connaught Palace,Delhi<br>India</p>
                        </div>
                        <div>
                            <span><ion-icon name="send"></ion-icon></span>
                            <a href="bikegallery@gmail.com">bikegallery@gmail.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:9871230654">9871230654</a>
                        </div>
                        <!--Social media links-->
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>
                <!--map-->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.112313562533!2d77.20653216697735!3d28.628920553102066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001!5e0!3m2!1sen!2sin!4v1654862257972!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
